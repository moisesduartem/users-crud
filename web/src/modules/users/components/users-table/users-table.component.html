<div class="container">
    <table mat-table [dataSource]="users$" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>E-mail</th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="birthDate">
            <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
            <td mat-cell *matCellDef="let element"> {{element.birthDate | date:'dd/MM/yyyy' }} </td>
        </ng-container>

        <ng-container matColumnDef="scholarity">
            <th mat-header-cell *matHeaderCellDef>Escolaridade</th>
            <td mat-cell *matCellDef="let element"> {{getScholarityName(element.scholarity)}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button matTooltip="Editar" color="primary" aria-label="Editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button (click)="openDeletionDialog(element)" mat-icon-button matTooltip="Excluir" color="primary" aria-label="Excluir">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
