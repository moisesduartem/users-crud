<h1 mat-dialog-title>Excluir Usuário</h1>
<div mat-dialog-content>
  Você deseja excluir o usuário {{ data.user.email }}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="deleteUser()">Sim</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Não</button>
</div>
